<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="3" cellspacing="1" cellpadding="11">
        <tbody>
            <tr>
                
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
                <td>1,4</td>
            </tr>
            <tr>
                <td>2,1</td>
                <th colspan="2">?</th>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <th colspan="2">?</th>           
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
